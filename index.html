<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Blue Heeler Trainer Pro v3.0" />
		<meta name="theme-color" content="#FF6B6B" />
		<title>Blue Heeler Trainer Pro</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<div id="loginModal" class="modal active">
			<div class="modal-content login">
				<h1>🐕 Blue Heeler Trainer Pro</h1>
				<p class="version">v3.0</p>
				<form id="loginForm">
					<input type="password" id="password" placeholder="Senha" required />
					<small>Use qualquer senha - será salva</small>
					<button type="submit" class="btn-primary">Entrar</button>
				</form>
			</div>
		</div>
		<div id="app" class="hidden">
			<header>
				<h1>🐕 Blue Heeler Trainer Pro</h1>
				<div id="syncStatus">⚡ Sincronizado</div>
			</header>
			<main>
				<section class="dashboard">
					<div class="card card-red">
						<h3>📊 Progresso</h3>
						<div id="progress">0%</div>
					</div>
					<div class="card card-yellow">
						<h3>🔥 Streak</h3>
						<div id="streak">0</div>
					</div>
					<div class="card card-purple">
						<h3>🏆 Badges</h3>
						<div id="badges">0</div>
					</div>
					<div class="card card-teal">
						<h3>📅 Dias</h3>
						<div id="days">0</div>
					</div>
				</section>
				<div class="progress-bar">
					<div id="progressFill">0%</div>
				</div>
				<nav class="tabs">
					<button class="active" data-tab="today">📅 Hoje</button>
					<button data-tab="badges">🏆 Badges</button>
				</nav>
				<div id="today" class="tab-content active">
					<h2>Treinos de Hoje</h2>
					<div id="trainingList"></div>
				</div>
				<div id="badgesTab" class="tab-content">
					<h2>🏆 Conquistas</h2>
					<div id="badgesGrid"></div>
				</div>
			</main>
			<button id="settingsBtn">⚙️</button>
		</div>
		<div id="settingsModal" class="modal">
			<div class="modal-content">
				<h2>⚙️ Configurações</h2>
				<button id="closeSettings">×</button>
				<div>
					<label>Nome do Cão:</label>
					<input id="dogName" type="text" />
					<label>Data Nasc:</label>
					<input id="dogBirth" type="date" />
					<label>
						<input id="darkMode" type="checkbox" />
						Modo Escuro
					</label>
					<button id="exportBtn">📥 Exportar</button>
					<button id="logoutBtn">🚪 Sair</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
